  <h1 class="ueberuns-text">Meine Gebets-<br>schichten</h1>

 <div class="pfeil"> <img src="../assets/svg/pfeil_blue_1.svg" id="pfeile" > </div>

 <div class="positionierung">

  <ion-list >
 
    <ion-item-sliding *ngFor = "let item of items">
      <ion-item><b>{{item.time}}</b>&nbsp;
      {{item.format}}&nbsp;{{item.person}}
      </ion-item>
      
      <ion-item-options>
        <button class="swap" (click)="removeItem(item)"> Tauschen</button>
        <button class="release" (click)="removeItem(item)"> Freigeben</button>
      </ion-item-options>

    </ion-item-sliding>
