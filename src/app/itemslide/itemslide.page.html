<ion-content>

  <h1 class="ueberuns-text">Meine Gebets-<br>schichten</h1>

 <div class="pfeil"> <img src="../assets/svg/pfeil_blue_1.svg" id="pfeile" > </div>

 <div class="positionierung">

  <ion-list >

    <ion-item-sliding *ngFor = "let item of items">
      <ion-item>{{item.time}}&nbsp;
      {{item.format}}&nbsp;{{item.person}}
      </ion-item>

      <ion-item-options>
        <button class="swap" (click)="swapItem(item,item.id)"> Tauschen</button>
        <button class="release" (click)="releaseItem(item,item.id)"> Freigeben</button>
      </ion-item-options>

    </ion-item-sliding>
