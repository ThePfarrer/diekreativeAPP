<ion-item>
  <ion-grid>
    <ion-row (click)="toggleTab()">
      <ion-col size="11" >
        <div class="title">{{title}}</div>
      </ion-col>
      <ion-col size="1">
        <ion-icon *ngIf="fulltext" class="accordion-closed" name="close-outline" ></ion-icon>
        <ion-icon *ngIf="!fulltext" class="accordion-open" name="chevron-down-outline" ></ion-icon>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" class="accordion-body">
        <h3 *ngIf="fulltext" class="descriptionopen">{{text}}</h3>
      </ion-col>
    </ion-row>
  </ion-grid>
 
 

</ion-item>
